name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: "Prepare env"
        run: "pip install -U pytest"

      - name: Run Unit Tests
        run: "pytest | tee result.txt"

      - uses: actions/upload-artifact@v2
        with:
          name: unit_tests_results
          path: result.txt

